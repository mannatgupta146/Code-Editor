<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Code Editor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <div class="container">
        <div class="left">
            <div class="box">
                <label for="html-code"><i class="fa-brands fa-html5"></i> HTML</label>
                <textarea id="html-code" aria-label="HTML Editor"></textarea>
            </div>

            <div class="box">
                <label for="css-code"><i class="fa-brands fa-css3-alt"></i> CSS</label>
                <textarea id="css-code" aria-label="CSS Editor"></textarea>
            </div>

            <div class="box">
                <label for="js-code"><i class="fa-brands fa-js"></i> JavaScript</label>
                <textarea id="js-code" aria-label="JavaScript Editor"></textarea>
            </div>
        </div>

        <div class="right">
            <label for="output"><i class="fa-solid fa-play"></i> Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
