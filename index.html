<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCraft Studio - Side-by-Side Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Left Side - Editors -->
        <div class="editor-side">
            <div class="editor-tabs">
                <button class="tab active" data-editor="html">HTML</button>
                <button class="tab" data-editor="css">CSS</button>
                <button class="tab" data-editor="js">JavaScript</button>
            </div>

            <div class="editor-container">
                <div class="code-editor html-editor active">
                    <textarea id="html-code" placeholder="<!DOCTYPE html>"></textarea>
                </div>
                <div class="code-editor css-editor">
                    <textarea id="css-code" placeholder="body { }"></textarea>
                </div>
                <div class="code-editor js-editor">
                    <textarea id="js-code" placeholder="function() { }"></textarea>
                </div>
            </div>
        </div>

        <!-- Right Side - Preview -->
        <div class="preview-side">
            <div class="preview-header">
                <i class="fa-solid fa-play"></i>
                Live Preview
                <div class="preview-controls">
                    <button class="btn reset-btn" title="Reset Code">
                        <i class="fa-solid fa-rotate-left"></i>
                    </button>
                    <button class="btn refresh-btn" title="Refresh">
                        <i class="fa-solid fa-rotate"></i>
                    </button>
                    <button class="btn fullscreen-btn" title="Fullscreen">
                        <i class="fa-solid fa-expand"></i>
                    </button>
                </div>
            </div>
            <iframe id="output"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
